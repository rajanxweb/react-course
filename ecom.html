<!DOCTYPE html>
<html>

<head>
    <title>E-com</title>
</head>

<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ProductDetails({ ProductName, price, discountPrice, imgSrc }) {
            
            return (
                <div>
                    <img src={imgSrc} width="80" />
                    <div>
                        <p>{ProductName}</p>
                    </div>
                    {discountPrice != null ?(
                    <div> 
                        <del><p>Price: {price}</p></del>
                        <p>discountPrice: {discountPrice}</p>
                    </div>) : 
                    <div>
                        <p>Price: {price}</p>
                    </div>} 
                    <button>Add to cart</button> 
                    

                </div>
            )

        }



        function App() {
            return (
                <div>
                    <ProductDetails 
                        ProductName="Cotton Shocks"
                        price="$10.90" 
                        discountPrice="$5.45"
                        imgSrc="cotton-socks.png" />
                    <ProductDetails 
                        ProductName="Tennish Ball"
                        price="$6.00"
                        imgSrc="tennis-balls.png" />
                    <ProductDetails 
                        ProductName="Plain T-shirt"
                        price="$7.99"
                        imgSrc="plain-t-shirt.png" />
                </div>
            )
        }


        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
